<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="icon" type="image/x-icon" href="./icon.png">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Canvas Bird</title>
</head>
<body>
   <div id="container" style="height: 90vh; align-items: center; display: flex;">
      <div id="pointContainer" style="position: absolute; top: 8%; right: 40%; width: 90px;">
            Points:
         <span id="pointSpan"> 0</span>
            High Score:
         <span id="hsSpan"> 0</span>
      </div>
      <canvas 
         id="myCanvas" 
         style="background-color: white;
               border: 1px solid black;
               position: absolute;
               left: 35%;">
      </canvas> 
   </div>
</body>
</html>

<script src="script.js"></script>
